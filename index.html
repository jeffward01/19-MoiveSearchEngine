<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="mainContainer">
        <div class="row row-centered">
            <div class="col-md-12 col-lg-12">
                <div class="jumbotron">
                    <div class="centered">
                        <h1>Movie Finder</h1>
                        <p>The quest to find you the perfect movie for tonight</p>
                        <p><a class="btn btn-primary btn-lg" href="#" role="button">Embark on your quest</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-centered searchRow">
            <div class="col-md-6 col-centered">
                <h3>Begin your movie quest:</h3>
                <div class="input-group">
                    <input type="text" data-bind="value: searchTerm" placeholder="Enter your search movie..." class="form-control" aria-label="...">
                    <div class="input-group-btn">
                        <!-- Button and dropdown menu -->
                        <button type="button" data-bind="click: searchForMovies" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" data-bind="visible: error">
            <h3 data-bind="text: errorMessage"></h3></div>


        <div class="row" data-bind="visible: movies().length > 0, foreach: movies">
            <div class="col-sm-6 col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-bind="text: Title"></h3>
                    </div>
                    <div class="panel-body maxHeight">
                        <div class="center">  
                            <img data-bind="attr: { src: Poster}"  class="img" alt="Movie Poster image">
                             
                            <ul class="list-group">
                                <li class="list-group-item">Type: <span data-bind="text: Type"></span></li>
                                <li class="list-group-item">Year: <span data-bind="text: Year"></span></li>
                                <li class="list-group-item"><a data-bind="attr: { href: 'http://www.imdb.com/title/' + imdbID() }">Click here to view IMDB</a></li>
                                 </ul>
                                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">View more Info</button>
                           
                            </div>
                     
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    
    
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockout-mapping/knockout.mapping.js"></script>

    <script src="js/app.js"></script>
    <script src="js/pageFlow.js"></script>
</body>

</html>
